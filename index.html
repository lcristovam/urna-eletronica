<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="screen">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>SEU VOTO PARA:</span>
                        </div>
                        <div class="d-1-2">
                            <span> VEREADOR </span>
                        </div>
                        <div class="d-1-3">
                            <div class="number blink">3</div>
                            <div class="number ">8</div>
                        </div>
                        <div class="d-1-4">
                            Nome: Fulano de TAL <br>
                            Partido: QQQ <br>
                            Vice: Beltrando de TAL <br>
                        </div>
                    </div>
                    <div class="d-1-right">
                        <div class="d-1-image">
                            <img src="img/2.png" alt="">
                            prefeito
                        </div>
                        <div class="d-1-image small">
                            <img class="" src="img/1.png" alt="">
                            Vice prefeito
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tela: <br>
                    CONFIRMA para CONFIRMAR este voto <br>
                    CORRIGE para REINICIAR este voto
                </div>

        </div>
        <div class="teclado">
                <div class="line">
                    <div class="btn btn-number" onclick="clicked('1')">1</div>
                    <div class="btn btn-number" onclick="clicked('2')">2</div>
                    <div class="btn btn-number" onclick="clicked('3')">3</div>
                </div>
                <div class="line">
                    <div class="btn btn-number" onclick="clicked('4')">4</div>
                    <div class="btn btn-number" onclick="clicked('5')">5</div>
                    <div class="btn btn-number" onclick="clicked('6')">6</div>
                </div>
                <div class="line">
                    <div class="btn btn-number" onclick="clicked('7')">7</div>
                    <div class="btn btn-number" onclick="clicked('8')">8</div>
                    <div class="btn btn-number" onclick="clicked('9')">9</div>
                </div>
                <div class="line">
                    <div class="btn btn-number" onclick="clicked('0')">0</div>
                </div>
                <div class="line final-line">
                    <div class="btn btn-white" onclick="white()">BRANCO</div>
                    <div class="btn btn-fix" onclick="fix()">CORRIGE</div>
                    <div class="btn btn-confirm" onclick="confirm()">CONFIRMA</div>
                </div>
        </div>
    </div>
    <script src="js/steps.js"> </script>
    <script src="js/index.js"> </script>

</body>
</html>
